<!DOCTYPE html>
<html ng-app="survivalGuide">
  <head>
    <title>js-survival-guide</title>
  </head>
  <body>

    <div ng-controller="ArticleCtrl">

      <div ng-repeat="article in articles">
        <p>{{article.title}}</p>
        <div ng-controller="CategoryCtrl">
          <button ng-repeat="category in categories" ng-click="assignCategory(category, article)">
            {{category.name}}
          </button>
        </div>
      </div>

      <hr/>

      <input type="text" ng-model="title" />
      <button ng-click="addArticle(title)">Add Article</button>

    </div>

    <hr/>

    <div ng-controller="CategoryCtrl">
      <span ng-repeat="category in categories">
        {{category.name}} [{{category.articles.length}}]
      </span>
    </div>

    <script src="../domain/article.js"></script>
    <script src="../domain/category.js"></script>

    <script src="../../node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
  </body>
</html>
